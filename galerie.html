    @import url('https://fonts.googleapis.com/css?family=Noto+Sans&display=swap');

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #353535;
      font-size: 3rem;
      color: #fff;
      box-shadow: rgba(3, 8, 20, 0.1) 0px 0.15rem 0.5rem, rgba(2, 8, 20, 0.1) 0px 0.075rem 0.175rem;
      height: 100%;
      width: 100%;
      border-radius: 4px;
      transition: all 500ms;
      overflow: hidden;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card:hover {
      box-shadow: rgba(2, 8, 20, 0.1) 0px 0.35em 1.175em, rgba(2, 8, 20, 0.08) 0px 0.175em 0.5em;
      transform: translateY(-3px) scale(1.1);
    }

    .photo-grid {
      display: grid;
      gap: 1rem;

      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      grid-auto-rows: 240px;
    }

    /* Medium screens */
    @media screen and (min-width: 600px) {
      .card-tall {
        grid-row: span 2 / auto;
      }

      .card-wide {
        grid-column: span 2 / auto;
      }
    }

    body {
      margin: 0;
      background-color: grey;
      font-family: 'Cabin', sans-serif;
      background-color: hsl(37, 50%, 90%);
    }

    div {
      border-radius: 1rem;
    }

    header {
      display: flex;
      flex-wrap: nowrap;
      background-color: DodgerBlue;
      grid-area: header;
      height: 6rem;
      background-image: url("beach.jpg");
      background-position: center 70%;
      /* Center the image */
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-size: cover;
      /* Resize the background image to cover the entire container */
    }

    header div {
      margin: 0.5rem;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
      border: solid hsl(170, 100%, 50%, 0.7) 2px;
      color: black;
    }

    header div:hover {
      background-color: hsl(20, 100%, 100%, 0.3);
      animation: filter-animation 1s infinite;
    }

    header .this {
      animation: filter-animation 1s infinite;
    }

    @-webkit-keyframes filter-animation {
      0% {
        -webkit-filter: hue-rotate(0deg);
      }

      25% {
        -webkit-filter: hue-rotate(90deg);
      }

      50% {
        -webkit-filter: hue-rotate(180deg);
      }

      75% {
        -webkit-filter: hue-rotate(270deg);
      }

      100% {
        -webkit-filter: hue-rotate(0deg);
      }
    }

    @keyframes filter-animation {
      0% {
        filter: hue-rotate(0deg);
      }

      25% {
        filter: hue-rotate(90deg);
      }

      50% {
        filter: hue-rotate(180deg);
      }

      75% {
        filter: hue-rotate(270deg);
      }

      100% {
        filter: hue-rotate(0deg);
      }
    }

    #main {
      grid-area: main;
      padding-top: 0.2rem;
      border-top: solid 0.2rem black;
      border-radius: 0;
    }

    #main div {
      border: 1px solid black;
      padding-left: 1rem;
      padding-right: 1rem;
      background-color: hsl(37, 50%, 85%);
    }

    #main div div {
      border: none;
    }

    .info {
      display: flex;
      align-items: center;
      /* justify-content: center; */
    }

    .info img {
      padding-right: 3rem;
    }

    #name {
      animation: filter-animation 10s infinite;
      color: darkcyan;
    }
